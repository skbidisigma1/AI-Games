<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HadleeKart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container"></div>
  <script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
    "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/",
    "three-mesh-bvh": "https://cdn.jsdelivr.net/npm/three-mesh-bvh@0.9.3/build/index.module.js"
  }
}
</script>

<script type="module">
  import * as THREE from 'three';
  import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
  import { HADLEE_KART_CONFIG } from './settings.js';
  import { initApp, updateApp } from './app.js';

  const container = document.getElementById('game-container');
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  container.appendChild(renderer.domElement);

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2500);

  // Async initialization
  (async () => {
    try {
      await initApp({ THREE, GLTFLoader, scene, camera, renderer, config: HADLEE_KART_CONFIG, container });
      
      function loop() {
        updateApp();
        requestAnimationFrame(loop);
      }
      loop();
    } catch (error) {
      console.error('Failed to initialize game:', error);
      const errorDiv = document.createElement('div');
      errorDiv.style.cssText = 'color: white; padding: 20px; font-family: monospace; max-width: 800px; margin: 20px auto;';
      errorDiv.innerHTML = `
        <h2 style="color: #ff6b6b;">Failed to load game</h2>
        <p><strong>Error:</strong> ${error.message}</p>
        <details style="margin-top: 10px;">
          <summary style="cursor: pointer; color: #4dabf7;">Stack trace (click to expand)</summary>
          <pre style="background: #1a1a1a; padding: 10px; border-radius: 4px; overflow-x: auto; margin-top: 10px;">${error.stack || 'No stack trace available'}</pre>
        </details>
      `;
      container.innerHTML = '';
      container.appendChild(errorDiv);
    }
  })();

  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });
</script>

</body>
</html>
